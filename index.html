<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scisors</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1 class="header">Rock paper scisors game!</h1>
    <div class="rules">Play a best of 5 against the computer! 
        whoever wins 3 rounds first wins the game!</div>
    <button class="start-game">Start</button>
    <div class="playbox">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissor">scissor</button>
    </div>
    <div class="score">
        <div class="win">X won</div>
        <div class="lose">X lost</div>
        <div class="tie">X tie</div>
    </div>
    <div class="final-message">
        <div class="victory">You won! Congratulations!</div>
        <div class="defeat">You lost! Oh no!</div>
        <button class="again">Try again?</button>
    </div>
    

    <!-- javascript link-->
    <script src="./script.js"></script>
</body>
</html>
